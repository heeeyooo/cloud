<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stepan Dordiai">
    <meta name="keywords" content="Weather daily, weather hourly, date">
    <title>cloud.</title>
    <link rel="stylesheet" href="./scss/main.css">
    <!-- FONT ICONS -->
    <script src="https://kit.fontawesome.com/4b11705643.js" crossorigin="anonymous"></script>
    <!-- FAVICONS -->
    <link rel="icon" type="image/x-icon" href="./img/favicons/logo-svg-260-cloud.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/logo-png-180-cloud.png">
</head>

<body>
    <header class="header">
        <a class="header__logo" href="index.html">
            <img src="./img/logo/logo-cloud.svg" alt="">
            <p>cloud.</p>
        </a>
        <div class="header__day">--/--/--</div>
    </header>
    <div class="wrapper">
        <form action="" class="form" id="form">
            <input type="text" class="form__input" placeholder="Enter city name">
            <button class="form__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="suggest">
            <p class="suggest__title">Suggested</p>
            <div class="grid-container">
                <input class="suggest-form" form="form" type="submit" value="Vilkhivtsi">
                <input class="suggest-form" form="form" type="submit" value="Kyiv">
                <input class="suggest-form" form="form" type="submit" value="Paris">
                <input class="suggest-form" form="form" type="submit" value="Marmaris">
                <input class="suggest-form" form="form" type="submit" value="Frankfurt">
                <input class="suggest-form" form="form" type="submit" value="Varna">
                <input class="suggest-form" form="form" type="submit" value="Uzhhorod">
                <input class="suggest-form" form="form" type="submit" value="Lapland">
                <input class="suggest-form" form="form" type="submit" value="New York">
                <input class="suggest-form" form="form" type="submit" value="London">
                <input class="suggest-form" form="form" type="submit" value="Cologne">
                <input class="suggest-form" form="form" type="submit" value="Abu Dhabi">
            </div>
        </div>
        <div class="weather-container none">
            <div class="left-section">
                <div class="weather">
                    <div>
                        <div class="weather__temp">--°c</div>
                        <div class="weather__city">-</div>
                        <div class="weather__type">-</div>
                    </div>
                    <img class="weather-img" src="" alt="">
                </div>
                <div class="weather-hourly-container"></div>
            </div>
            <div class="right-section">
                <div class="weather-daily-container">
                    <div class="day-container first-day-container"></div>
                    <div class="day-container second-day-container"></div>
                    <div class="day-container third-day-container"></div>
                    <div class="day-container fourth-day-container"></div>
                    <div class="day-container fifth-day-container"></div>
                </div>
                <div class="details">
                    <div class="details__humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="humidity">
                            <div id="humidity">--%</div>
                            <div class="humidity__title">Humidity</div>
                        </div>
                    </div>
                    <div class="details__speed">
                        <i class="fa-solid fa-wind"></i>
                        <div class="speed">
                            <div id="speed">--.-- km/h</div>
                            <div class="speed__title">Wind speed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="copyright">© 2024 cloud.</p>
        <p class="creator">Made with <img src="./img/logo/logo-cloud.svg" alt=""> by <a
                href="https://stepandordiai.netlify.app/" target="_blank">Stepan Dordiai</a></p>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
